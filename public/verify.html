<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Email Verification</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="min-h-screen">
    <!-- Landing Section: Hintergrund deckt die gesamte Bildschirmhöhe ab -->
    <section class="h-screen relative flex items-center" style="background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/AC%20Hintergrund%202-tH8JYEwhI9ZvKdJvkZJ21BJ3ZHAgrd.png'); background-size: cover; background-position: center;">
      <div class="container mx-auto px-4 py-24 text-white text-center">
        <!-- Logo -->
        <div class="flex flex-col items-center mb-8">
          <img src="https://spreadly.app/storage/view/-/984a834393716c80e787b227b43cfbe2/avatars/28/TiugXb12LRXMJmTEvyHSDxOH09U0rK0wv3D1OEPB.png" alt="Academy Consult Logo" class="h-32 md:h-48 w-auto mb-6" />
        </div>
        <!-- Begrüßung: "Hallo [vorname]," -->
        <div id="greeting">
          <h1 class="text-4xl md:text-6xl font-bold">Hallo <span id="userNamePlaceholder">Benutzer</span>,</h1>
        </div>
        <!-- Statusbereich: Ladeanimation (später ersetzt) -->
        <div id="statusMessage" class="mt-6">
          <div id="spinner" class="flex items-center justify-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-white"></div>
            <span class="ml-4 text-xl">Verifiziere deine Email...</span>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script>
    async function verifyEmail() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const greetingContainer = document.getElementById('greeting');
      const statusContainer = document.getElementById('statusMessage');
      const userNamePlaceholder = document.getElementById('userNamePlaceholder');
      
      if (!token) {
        greetingContainer.innerHTML = `<h1 class="text-4xl md:text-6xl font-bold">Kein Verifizierungstoken in der URL gefunden.</h1>`;
        statusContainer.innerHTML = '';
        return;
      }
      
      let userName = "Benutzer";
      // 1. Versuche, den Namen des Nutzers (Attribut "vorname") abzurufen
      try {
        const responseName = await fetch(
          'https://prod-243.westeurope.logic.azure.com:443/workflows/1d5a894ef5b84cd1a69e0bc92879cac3/triggers/manual/paths/invoke?api-version=2016-06-01',
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: token })
          }
        );
        if (responseName.ok) {
          try {
            const data = await responseName.json();
            userName = data.vorname || userName;
          } catch(e) {
            console.error("Fehler beim Parsen der Namensdaten:", e);
          }
        } else {
          console.error("Fehler beim Abrufen des Namens: " + responseName.status);
        }
      } catch(err) {
        console.error("Netzwerkfehler beim Abrufen des Namens:", err);
      }
      
      // Aktualisiere den Namen in der Begrüßung
      userNamePlaceholder.textContent = userName;
  
      // 2. Email-Verifizierung durchführen – unabhängig vom Ergebnis des Namensabrufs
      try {
        const responseVerification = await fetch(
          'https://prod-68.westeurope.logic.azure.com:443/workflows/270c59bf12d847cdb8e00eb279cc3186/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=cyxWdcPlG-yCkrhFrv8UAlSd6o_4uWtNgZlCC9CVYOI',
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: token })
          }
        );
        if (!responseVerification.ok) {
          throw new Error("Fehler bei der Email-Verifizierung: " + responseVerification.status);
        }
        try {
          await responseVerification.json();
        } catch(e) {
          // Ignorieren, falls die Antwort kein JSON ist
        }
        // Erfolgreiche Verifizierung: Status aktualisieren
        statusContainer.innerHTML = `
          <div class="flex items-center justify-center bg-green-600 p-4 rounded mt-4">
            <svg class="w-8 h-8 text-white mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <span class="text-2xl">Hallo ${userName}, deine Email wurde erfolgreich verifiziert.</span>
          </div>
        `;
      } catch (err) {
        console.error("Verifizierungsfehler:", err);
        statusContainer.innerHTML = `
          <div class="flex items-center justify-center bg-red-600 p-4 rounded mt-4">
            <svg class="w-8 h-8 text-white mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            <span class="text-2xl">Verifizierung fehlgeschlagen. Bitte versuche es später erneut.</span>
          </div>
        `;
      }
    }
  
    verifyEmail();
  </script>
</body>
</html>
